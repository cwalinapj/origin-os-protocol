name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  RUST_VERSION: "1.79.0"
  SOLANA_VERSION: "1.18.26"
  ANCHOR_VERSION: "0.30.1"
  NODE_VERSION: "20"
  CARGO_TERM_COLOR: always

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (pinned)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Node (for Anchor tests)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install Solana CLI (pinned, retry)
        shell: bash
        run: |
          set -euxo pipefail
          curl -fL --retry 5 --retry-delay 2 https://release.solana.com/v${SOLANA_VERSION}/install -o solana-install.sh
          sh solana-install.sh
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          solana --version

      - name: Install Anchor CLI (pinned, overwrite-safe)
        shell: bash
        run: |
          set -euxo pipefail
          # Avoid "binary already exists in destination"
          rm -f ~/.cargo/bin/anchor || true
          cargo install --locked --force --version $ANCHOR_VERSION anchor-cli
          anchor --version

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: Rust fmt
        run: cargo fmt --all --check

      - name: Rust tests
        run: cargo test --workspace --all-features

      - name: Anchor build
        run: anchor build

      - name: Anchor tests
        run: anchor test
